<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="30">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Softwire Bus Departure Board</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="moment.js"></script>
    <script src="departures.js"></script>
</head>
<body>


<main role="main">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
            <h1>Softwire Bus Departure Board</h1>

            <p>Enter your postcode below to find the nearest two bus stops and the next five buses.</p>

            <form action="javascript:void(0)" onsubmit="functionOnClick(this)">
                <input type="text" name="postcode" placeholder="Postcode">
                <input type="submit" value="Submit">
            </form>

        </div>

    </div>


    <div class="container">
        <!-- Example row of columns -->
        <div class="row">
            <div class="col-md-6">
                <h3 id="stopHeader0"></h3>
                <div id="stopList0"></div>
            </div>
            <div class="col-md-6">
                <h3 id="stopHeader1"></h3>
                <div id="stopList1"></div>
            </div>
        </div>

        <div id="GIF" align="center">

            <img width="50%" src="SickGIF.gif">

        </div>

        <hr>

    </div> <!-- /container -->



</main>

<footer class="container">
    <p>&copy; Rowan and Raam</p>
</footer>
</body>
</html>
